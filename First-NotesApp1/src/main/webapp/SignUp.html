
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Sign Up Form</title>
    <link rel="stylesheet" href="CSS/style2.css">    
    </head>
	
	<body class="bg-img">
	
	  <div class="bg-img">
	    <div class="content">

		  <form  class="form" id="createAccount" action="Register" method="post">
            <h1 class="form__title" >Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
            <label>Name:</label>
            
                <input type="text" id="signupUsername" class="form__input" name= "uname" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                             <label>Email:</label>
            
                <input type="text" class="form__input" name="email"  autofocus placeholder="Email Address" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
          			  <label>Password:</label>
                <input type="password" id="signupPassword" name="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
            		<label>Confirm Password:</label>
            
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
           <span style="color:white;">Already have an account?</span>
                <a class="form__link" href="loginFile.html" id="linkLogin"> Sign in</a>
            </p>
        </form>
        </div>
    </div>
</body>

</html>
